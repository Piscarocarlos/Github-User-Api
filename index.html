<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/02a1320732.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form class="d-flex mt-5" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search github user" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">
                          <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                      </form>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-4 offset-md-4" id="results"></div>
            </div>
          </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
